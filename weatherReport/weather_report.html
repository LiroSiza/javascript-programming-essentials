<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>

  <form id="weatherForm2">
    <label for="lat">Enter latitud:</label>
    <input type="number" id="lat" name="latitud" min="-90" max="90">
    <label for="lon">Enter length:</label>
    <input type="number" id="lon" name="longitud" min="-180" max="80">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo2"></div>
<script src="./weather_report.js"></script>
</body>
</html>
